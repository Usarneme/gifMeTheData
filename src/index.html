<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>gifMeTheData!</title>
</head>
<body>
  <section class="main">
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Show me the GIFs!!</h1>
      </div>
      <div class="container">
        <form class="form">
          <div class="form-group row">
            <label for="giphyKeyword" class="col-sm-3 col-form-label">Search By Keyword:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control col-form-input" id="giphyKeyword" placeholder="Search for GIFs!" required>
            </div>
          </div>
          <div class="container">
            <button type="submit" class="btn btn-outline-info btn-lg btn-block m-2 p-2">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container" id="gif-output"></div>
  </section>
</body>
</html>
